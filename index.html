<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title class="text-dark">Pogodi tajni broj!</title>
</head>

<body style="background-color: red;"">
  <header>
    <h1 style="font-style: italic;color: white;">Pogodi tajni broj!</h1>
    <br><br>
   
    <p class="text-white between">(Između 1 i 20)</p>
    <button id="again" class="btn btn-lg btn-light again">Nova igra!</button>

    <div id="secretNumber" style="font-weight: bolder; border-radius: 9px ;" class=" number">?</div>
  </header>
  <main>
    <section class="left">
      <input id="guessNumber" type="number" class="guess" min="1" max="20" />
      <button id="check" class="btn btn-lg  btn-warning check" >Provjeri</button>
    </section>
    <section class="right">
      <p id="message" class="message" style="font-size: 2em;" >Počni pogađati...</p>
      <p class="label-score">💯 Rezultat: <span id="score" class="score">20</span></p>
      <p class="label-highscore">
        🥇 Rekord: <span id="highScore" class="highscore">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
